{% extends "layouts/base-site-fullscreen.html" %}

{% block title %} Login {% endblock %} 

{% block content %}
        
    <section class="widget login-widget">
        <header class="text-align-center">
            <img src="/static/assets/img/logo_expertcentre.svg"  alt="" width="200px">
            <br />



        </header>
        <div class="body">

            <form role="form" method="post" action="">

                {% csrf_token %} 
                
                <fieldset>

                    <div class="form-group">
                        <label for="username">Пользователь</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            {{ form.username }}
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" >Пароль</label>

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </span>
                            {{ form.password }}
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" name="login" class="btn btn-block btn-lg btn-danger">
                        <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                        <small>Войти</small>
                    </button>
                    <a class="forgot" href={% url 'register' %}>Регистрация</a>

                </div>
            </form>
        </div>
        <footer>
            <div class="facebook-login">
                <a href="https://expertcentre.org">
                    <span><i class="fa fa-copyright fa-lg"></i> 2020 Эксперт Центр </span>
                </a>
            </div>
        </footer>
    </section>

{% endblock content %}
